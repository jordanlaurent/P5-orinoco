<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
</head>
<body>
    <header class="header">
            <a href="../../index.html" class="logo">Orinoco</a>
            <div class="header-right">
              <a href="../../index.html">ACCEUIL</a>
              <a href="chekout.html">PANIER</a>
            </div>
    </header>
    
    <form class="ml-5 mr-5 mt-5 bootomform">
      <div class="form-row ">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="exemple@gmail.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nom Prenom</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Dupont Jean">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Addresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="13 Avenue des champs ">
      </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartement, studio, ou étage">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Code Postal</label>
        <input type="number" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Je confirme accepter les conditions général de ventes
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>

  

    <footer>
      Orinoco tout droits réservé - 2020
  </footer>
</body>
</html>
